<mat-card>
  <mat-card-header>
    <mat-card-title>Personal Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="saveDetails()">
      <mat-form-field>
        <input matInput placeholder="First Name" [(ngModel)]="personalDetails.firstName" name="firstName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" [(ngModel)]="personalDetails.lastName" name="lastName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Date of Birth" [(ngModel)]="personalDetails.dateOfBirth" name="dateOfBirth" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Gender" [(ngModel)]="personalDetails.gender" name="gender" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </form>
  </mat-card-content>
</mat-card>
