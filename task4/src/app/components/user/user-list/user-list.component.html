<mat-card>
  <mat-card-header>
    <mat-card-title>User List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let user of users" (click)="viewDetails(user)">
        {{ user.username }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
