<mat-card>
  <mat-card-header>
    <mat-card-title>Personal Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="personalDetailsForm" (ngSubmit)="saveDetails()">
      <mat-form-field appearance="outline">
        <input matInput placeholder="First Name" formControlName="firstName">
        <mat-error *ngIf="personalDetailsForm.get('firstName')?.invalid && personalDetailsForm.get('firstName')?.touched">
          First Name is required and should contain only letters.
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <input matInput placeholder="Last Name" formControlName="lastName">
        <mat-error *ngIf="personalDetailsForm.get('lastName')?.invalid && personalDetailsForm.get('lastName')?.touched">
          Last Name is required and should contain only letters.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dateOfBirth">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="personalDetailsForm.get('dateOfBirth')?.invalid && personalDetailsForm.get('dateOfBirth')?.touched">
          Date of Birth is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="Male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>
        </mat-select>
        <mat-error *ngIf="personalDetailsForm.get('gender')?.invalid && personalDetailsForm.get('gender')?.touched">
          Please select a gender.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="personalDetailsForm.invalid">
        Save
      </button>
    </form>
  </mat-card-content>
</mat-card>
