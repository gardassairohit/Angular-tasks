<mat-card>
  <mat-card-header>
    <mat-card-title>Educational Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="educationalDetailsForm" (ngSubmit)="saveDetails()">
      
      <mat-form-field appearance="outline">
        <input matInput placeholder="Highest Degree" formControlName="highestDegree">
        <mat-error *ngIf="educationalDetailsForm.get('highestDegree')?.invalid && educationalDetailsForm.get('highestDegree')?.touched">
          Highest Degree is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput placeholder="Institution" formControlName="institution">
        <mat-error *ngIf="educationalDetailsForm.get('institution')?.invalid && educationalDetailsForm.get('institution')?.touched">
          Institution is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput placeholder="Year of Graduation" formControlName="yearOfGraduation">
        <mat-error *ngIf="educationalDetailsForm.get('yearOfGraduation')?.invalid && educationalDetailsForm.get('yearOfGraduation')?.touched">
          Please enter a valid graduation year (e.g., 2025).
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="educationalDetailsForm.invalid">
        Save
      </button>
    </form>
  </mat-card-content>
</mat-card>
