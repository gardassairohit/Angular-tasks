<mat-card>
  <mat-card-header>
    <mat-card-title>Educational Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="saveDetails()">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Highest Degree" [(ngModel)]="educationalDetails.highestDegree" name="highestDegree" required #highestDegree="ngModel">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput placeholder="Institution" [(ngModel)]="educationalDetails.institution" name="institution" required #institution="ngModel">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput placeholder="Year of Graduation" [(ngModel)]="educationalDetails.yearOfGraduation" name="yearOfGraduation" required #yearOfGraduation="ngModel">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="highestDegree.invalid || institution.invalid || yearOfGraduation.invalid">Save</button>
    </form>
  </mat-card-content>
</mat-card>
