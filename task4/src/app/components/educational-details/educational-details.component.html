<mat-card>
  <mat-card-header>
    <mat-card-title>Educational Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="saveDetails()">
      <mat-form-field>
        <input matInput placeholder="Highest Degree" [(ngModel)]="educationalDetails.highestDegree" name="highestDegree" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Institution" [(ngModel)]="educationalDetails.institution" name="institution" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Year of Graduation" [(ngModel)]="educationalDetails.yearOfGraduation" name="yearOfGraduation" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </form>
  </mat-card-content>
</mat-card>
