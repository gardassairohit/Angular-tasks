<div class="employee-form">
  <h2>Add Employee</h2>
  <input type="text" placeholder="First Name" [(ngModel)]="employee.firstName" />
  <input type="text" placeholder="Last Name" [(ngModel)]="employee.lastName" />
  <input type="date" [(ngModel)]="employee.dob" />
  <input type="text" placeholder="Blood Group" [(ngModel)]="employee.bloodGroup" />
  <input type="text" placeholder="Mobile" [(ngModel)]="employee.mobile" />
  <input type="email" placeholder="Email" [(ngModel)]="employee.email" />

  <!-- Status Dropdown -->
  <select [(ngModel)]="employee.status">
    <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
  </select>

  <button (click)="addEmployee()">Add Employee</button>
</div>
