<div class="form-container">
  <h2>Add Employee</h2>
  
  <form [formGroup]="employeeForm" (ngSubmit)="submitForm()">
    <div class="input-group">
      <label>First Name</label>
      <input type="text" formControlName="firstName" />
      <small *ngIf="employeeForm.controls['firstName'].invalid && employeeForm.controls['firstName'].touched">
        First Name is required
      </small>
    </div>

    <div class="input-group">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" />
      <small *ngIf="employeeForm.controls['lastName'].invalid && employeeForm.controls['lastName'].touched">
        Last Name is required
      </small>
    </div>

    <div class="input-group">
      <label>Date of Birth</label>
      <input type="date" formControlName="dob" />
      <small *ngIf="employeeForm.controls['dob'].invalid && employeeForm.controls['dob'].touched">
        Date of Birth is required
      </small>
    </div>

    <div class="input-group">
      <label>Blood Group</label>
      <select formControlName="bloodGroup">
        <option value="" disabled>Select</option>
        <option *ngFor="let group of ['A+', 'A-', 'B+', 'B-', 'O+', 'O-', 'AB+', 'AB-']" [value]="group">
          {{ group }}
        </option>
      </select>
      <small *ngIf="employeeForm.controls['bloodGroup'].invalid && employeeForm.controls['bloodGroup'].touched">
        Blood Group is required
      </small>
    </div>

    <div class="input-group">
      <label>Mobile</label>
      <input type="text" formControlName="mobile" />
      <small *ngIf="employeeForm.controls['mobile'].invalid && employeeForm.controls['mobile'].touched">
        Enter a valid 10-digit mobile number
      </small>
    </div>

    <div class="input-group">
      <label>Email</label>
      <input type="email" formControlName="email" />
      <small *ngIf="employeeForm.controls['email'].invalid && employeeForm.controls['email'].touched">
        Enter a valid email address
      </small>
    </div>

    <div class="input-group">
      <label>Status</label>
      <select formControlName="status">
        <option value="" disabled>Select</option>
        <option *ngFor="let status of ['Completed', 'Pending', 'In Progress', 'Cancelled']" [value]="status">
          {{ status }}
        </option>
      </select>
      <small *ngIf="employeeForm.controls['status'].invalid && employeeForm.controls['status'].touched">
        Status is required
      </small>
    </div>

    <button type="submit" [disabled]="employeeForm.invalid">Submit</button>
  </form>
</div>
