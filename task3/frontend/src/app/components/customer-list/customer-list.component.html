<h5>
    Customer List
</h5>
<button mat-flat-button [routerLink]="'/create'">Create new customer</button>

<div *ngFor="let customer of customers" class="mat-elevation-z2 p-2 my-2 d-flex align-items-center justify-content-between">
    <div>
        {{ customer.name }}
        {{ customer.email }}
        {{ customer.phone }}
    </div>
    <div>
        <button mat-icon-button [routerLink]="['/edit', customer._id]">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button [routerLink]="['/details', customer._id]">
            <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDeleteClick(customer._id)">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
